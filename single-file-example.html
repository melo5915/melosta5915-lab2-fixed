<!DOCTYPE html>
<html>

    <style>
      .avatar {
        border-radius: 50%;

      </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      

      function MyApp() {
          return (
            <div>
              <h1>Welcome to melosta5915 8885915's App!</h1>
              <h2>Shopping List:</h2>
              <ProductList />
              <MyButton />
            </div>
          );
        }


      function MyButton() {
          const [count, setCount] = React.useState(0);

          function handleClick() {
            setCount(count + 1);
          }

          return (
            <button onClick={handleClick}>
              Clicked {count} times
            </button>
          );
        }


      function AboutPage() {
          return (
            <>
              <h1>About</h1>
              <p>melosta5915@conestogac.on.ca<br /> 8885915 </p>
            </>
          );
        }


      function Profile() {
          return (
            <img 
              className="avatar"
            />
          );
        }


      
     function Greeting() {
          const userName = 'melosta5915';
          
          return (
            <h1>Welcome, {userName}!</h1>
          );
        }


      function ProductList() {
          const products = [
            { title: 'Cabbage', id: 1 },
            { title: 'Garlic', id: 2 },
            { title: 'Apple', id: 3 }
          ];

          const listItems = products.map(product =>
            <li key={product.id}>
              {product.title}
            </li>
          );

          return <ul>{listItems}</ul>;
        }

  
      ReactDOM.render(<MyApp />, document.getElementById('root'));
</script>
    </script>
  </body>
